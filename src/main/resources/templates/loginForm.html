    <body>
        <!--------------------Navigation Section ----------->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Main menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <nav class="navv"><a href="#" class="focus">Log In</a></nav>
        <form method="post" th:action="@{/login}">
            <h2> User Login</h2>
            <!------ username ------->
            <input type="text" id="username" name="username" class="text-field" placeholder="Username" required>
            <!------- password ------>
            <input type="password" id="password" name="password" class="text-field" placeholder="Password" required> <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"-->
            </div>
            <!------ Button ------>
            <button type="submit" class="button">Login</button>
        </form>
    </body>
